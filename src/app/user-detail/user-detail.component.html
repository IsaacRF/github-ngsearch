                        </div>
                    </div>

                </div>
            </div>

            <div class="followers">
                <h2>Followers</h2>
                <div *ngIf="userFollowers" class="listing-container">

                    <div *ngFor="let follower of userFollowers" class="listing-item-wrapper">
                        <a routerLink="/user-detail/{{follower.login}}" class="listing-item card follower" title="{{follower.login}}">
                            <img src="{{follower.avatar_url}}" alt="{{follower.login}} Profile Picture" title="{{follower.login}}">
                            <span>{{follower.login}}</span>
                        </a>
                    </div>

                </div>
            </div>
